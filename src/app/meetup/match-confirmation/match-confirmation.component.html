<ns-action-bar title="MatchConfirmation">
    <ActionItem ios.position="right" android.position="actionBar" pageTransition="slideLeft">
        <Label text="Test"></Label>
    </ActionItem>
    <ActionItem ios.position="right" a ndroid.position="actionBar" pageTransition="slideLeft">
        <Label text="Test2"></Label>
    </ActionItem>
</ns-action-bar>
<FlexboxLayout class="page" alignItems="center" flexDirection="column" justifyContent="space-between" alignContent="Center">
    <Label horizontalAlignment="center" [text]="meetingInfo.matchedTo.name"></Label>
    <img height="200px" [src]="meetingInfo.matchedTo.profilePic"/>

    <StackLayout class="hr-light"></StackLayout>

    <StackLayout orientation="horizontal">
        <Label
            class="label"
            width="auto"
            [text]="'Meeting Details: '"
        ></Label>
        <Label
            width="auto"
            [text]="meetingInfo.meetingDetails"
        ></Label>
    </StackLayout>
        
    
    <StackLayout orientation="horizontal">
        <Label
            class="label"
            width="auto"
            text="Date: "
        ></Label>
        <Label
            [text]="meetingInfo.Date"
        ></Label>
    </StackLayout>
        
    <StackLayout orientation="horizontal">
        <Label
            class="label"
            width="auto"
            text="Time: "
        ></Label>
        <Label
            width="auto"
            [text]="meetingInfo.Time"
        ></Label>
    </StackLayout>
        
    <StackLayout orientation="horizontal">
        <Label
            class="label"
            width="auto"
            text="Location: "
        ></Label>
        <Label
            width="auto"
            [text]="meetingInfo.Location"
        ></Label>
    </StackLayout>
    

    <StackLayout orientation="horizontal">
        <Label
            class="label"
            width="auto"
            text="Comments: "
        ></Label>
        <Label
            width="auto"
            [text]="meetingInfo.Comments"
        ></Label>
    </StackLayout>
    
    <StackLayout class="hr-light"></StackLayout>

    <StackLayout orientation="horizontal">
        <Label
            horizontalAlignment="left"
            text="ICON 1 "
        ></Label>
        <Label
            horizontalAlignment="center"
            text="ICON 2 "
        ></Label>
        <Label
            horizontalAlignment="right"
            text="ICON 3 "
        ></Label>
    </StackLayout>
    
    <StackLayout class="hr-light"></StackLayout>

    <StackLayout orientation="horizontal" row="0" class="btn-container">
        <Button
            class='btn btn-primary'
            text="Confirm"
            width="30%"
        ></Button>
        <Button
            class='btn btn-cancel'
            text="Cancel"
            width="30%"
        ></Button>
        <Button
            class='login-btn'
            text="MAP"
            width="30%"
        ></Button>
    </StackLayout>
</FlexboxLayout>
