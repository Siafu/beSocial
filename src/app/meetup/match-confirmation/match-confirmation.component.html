<ns-action-bar title="Meeting Details">
    <NavigationButton text="Back"></NavigationButton>
</ns-action-bar>
<FlexboxLayout class="page" alignItems="center" flexDirection="column" justifyContent="space-between" alignContent="Center">
    <Label horizontalAlignment="center" [text]="meetingInfo.matchedTo.name" style="margin-top: 20px"></Label>
    <img height="200px" [src]="meetingInfo.matchedTo.profilePic"/>

    <StackLayout *ngIf="!editMode" class="hr-light"></StackLayout>

    <StackLayout class="edit">
        <StackLayout orientation="horizontal" class="spacer">
                <Label
                    class="label"
                    width="auto"
                    [text]="'Meeting Details: '"
                ></Label>
                <Label *ngIf="!editMode"
                    width="auto"
                    [text]="meetingInfo.meetingDetails"
                ></Label>
                <TextField width="60%" *ngIf="editMode" class="input"></TextField>
            </StackLayout>
                
            
            <StackLayout orientation="horizontal" class="spacer">
                <Label
                    class="label"
                    width="auto"
                    text="Date: "
                ></Label>
                <Label
                    *ngIf="!editMode" 
                    [text]="meetingInfo.Date"
                ></Label>
            </StackLayout>
                
            <StackLayout orientation="horizontal" class="spacer">
                <Label
                    class="label"
                    width="auto"
                    text="Time: "
                ></Label>
                <Label
                    *ngIf="!editMode" 
                    width="auto"
                    [text]="meetingInfo.Time"
                ></Label>
            </StackLayout>
                
            <StackLayout orientation="horizontal" class="spacer">
                <Label
                    class="label"
                    width="auto"
                    text="Location: "
                ></Label>
                <Label
                    *ngIf="!editMode" 
                    width="auto"
                    [text]="meetingInfo.Location"
                ></Label>
                <TextField width="60%" *ngIf="editMode" class="input"></TextField>
            </StackLayout>
            
        
            <StackLayout orientation="horizontal" class="spacer">
                <Label
                    class="label"
                    width="auto"
                    text="Comments: "
                ></Label>
                <Label
                    *ngIf="!editMode" 
                    width="auto"
                    [text]="meetingInfo.Comments"
                ></Label>
                <TextField width="60%" *ngIf="editMode" class="input"></TextField>
            </StackLayout>
    </StackLayout>

    
    <StackLayout *ngIf="!editMode" class="hr-light"></StackLayout>

    <StackLayout orientation="horizontal">
        <Label
            horizontalAlignment="left"
            text="ICON 1 "
        ></Label>
        <Label
            horizontalAlignment="center"
            text="ICON 2 "
        ></Label>
        <Label
            horizontalAlignment="right"
            text="ICON 3 "
        ></Label>
    </StackLayout>
    
    <StackLayout class="hr-light"></StackLayout>

    <StackLayout orientation="horizontal" row="0" class="btn-container">
        <Button
            class='btn btn-primary'
            text="Confirm"
            width="30%"
        ></Button>
        <Button
            class='btn btn-cancel'
            text="Postpone"
            width="30%"
        ></Button>
        <Button
            class='btn'
            text="MAP"
            width="30%"
        ></Button>
    </StackLayout>
</FlexboxLayout>
