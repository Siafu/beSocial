<ns-action-bar title="Profile" [hasMenu]="false">
    <ActionItem
        (tap)="onSaveTap()"
        android.position="actionBarIfRoom"
        ios.position="right"
        text="Save"
    ></ActionItem>
    <NavigationButton text="Back"></NavigationButton>
</ns-action-bar>

<GridLayout class="animate-fadeInUp-delay-0ms">
    <ScrollView orientation="vertical">
        <GridLayout rows="auto, auto, auto, auto,auto" columns="*">
            <Image row="0" col="0" src="~/images/profileimage.png" stretch="aspectFill"
                class="profilePic"></Image>

            <StackLayout
                class="match-pref-container"
                row="1"
                col="0"
            >
                <SegmentedBar
                    [items]="matchOptions"
                    selectedIndex="{{ selectedIndex }}"
                    (selectedIndexChange)="onSelectedIndexChange($event)"
                    class="segmentedBar"
                ></SegmentedBar>
            </StackLayout>

            <GridLayout row="2" col="0" rows="auto, auto" c
                olumns="auto, auto"
                class="additional-info"
            >
                <TextField
                    hint="Enter Name"
                    row="0"
                    col="1"
                    class="field-input"
                    autocorrect="false"
                    [(ngModel)]="name"
                ></TextField>
                <TextField
                    hint="Enter Email"
                    row="1"
                    col="1"
                    class="field-input"
                    autocorrect="false"
                    [(ngModel)]="email"
                ></TextField>
            </GridLayout>

            <StackLayout
                class="interests-container"
                row="3"
                col="0"
            >
                <Button
                    class="interest-edit-btn"
                    text="Edit Interests"
                    (tap)="editInterests()"
                ></Button>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
