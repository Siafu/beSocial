<!-- https://docs.nativescript.org/angular/core-concepts/angular-navigation.html#page-router-outlet -->
<!-- <page-router-outlet></page-router-outlet> -->
<RadSideDrawer>
    <FlexboxLayout tkDrawerContent class="drawer-container">
        <Button text="Logout"
        class="btn"
        [clearHistory]= "true"
        nsRouterLink="/"
        (tap)="onLogout()">
    </Button>
    </FlexboxLayout>
    <StackLayout tkMainContent>
        <page-router-outlet></page-router-outlet>
    </StackLayout>
</RadSideDrawer>
