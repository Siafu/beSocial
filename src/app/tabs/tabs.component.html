<TabView androidTabsPosition ="bottom"
            selectedTabTextColor="#ffc0cb"
            androidSelectedTabHighlightColor="#ffc0cb">
    <StackLayout *tabItem="{title: 'Home'}">
        <page-router-outlet name="home">
        </page-router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Profile'}" >
        <page-router-outlet name="profile">
        </page-router-outlet>
    </StackLayout>
    <StackLayout *tabItem="{title: 'MatchConfirmation'}" >
            <page-router-outlet name="matchConfirmation">
            </page-router-outlet>
     </StackLayout>
</TabView>
