<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton android.systemIcon="ic_menu_back" *ngIf="canGoback" (tap)="onGoBack()" text="Back">
    </NavigationButton>
    <NavigationButton *ngIf="android && hasMenu" icon="res://menu_black" (tap)="onToggleMenu()">
    </NavigationButton>
    <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()">
        <Label text="&#xf0c9;" class="fa"></Label>
    </ActionItem>
    <ng-content></ng-content>
</ActionBar>
