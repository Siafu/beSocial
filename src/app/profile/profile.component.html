<GridLayout class="animate-fadeInUp-delay-0ms">
    <ScrollView orientation="vertical">
        <GridLayout rows="auto, auto, auto, auto,auto" columns="*">
            <Image row="0" col="0" src="~/images/profileimage.png" stretch="aspectFill"
                class="profilePic"></Image>
            <Label row="1" col="0" text="Firstname Lastname" class="title-profile"
                textAlignment="center"></Label>

            <GridLayout row="2" col="0" rows="auto, auto" columns="auto, auto"
                class="additional-info">
                <Label row="0" col="0" text="&#xf041;" class="fa icon-aditional-info"></Label>
                <Label row="0" col="1" text="Home Office" class="fa description-aditional-info"></Label>
                <Label row="0" col="1" text="Email" class="fa description-aditional-info"></Label>

                <Label row="1" col="0" text="&#xf0c1;" class="fa icon-aditional-info"></Label>
                <Label row="1" col="1" text="https://nativescript.org" (tap)="openUrl('https://nativescript.org')"
                    class="fa description-aditional-info"></Label>
            </GridLayout>

        </GridLayout>
    </ScrollView>
</GridLayout>
